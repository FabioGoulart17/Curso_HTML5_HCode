<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesskey</title>
</head>
<body>
    
    <button type="button" accesskey="n">Novo</button>
    <button type="button" accesskey="s">Salvar</button>

    <!--O Atributo accesskey, no caso a cima, permite que o usuário selecione
    o botão por uma tecla de atalho, no exemplo acima o botão Novo é acessado 
    pelo atalho (ALT + N) botão SALVAR  pelo atalho (ALT + S), *** as teclas 
    de atalho vai depender co comportamento de cada navegador-->
    
</body>
</html>
