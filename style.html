<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>

    <style>
        body{
            background-color: brown;
        }
    </style>
    <!--Quando usado o atributo media na tag style, a cor selecionada de impressão 
    é a cor blueviolet, mas a cor exibida da página continua sendo brown-->
    <style media="print">
        body{
            background-color: blueviolet;
        }

    </style>
    

</head>
<body>
    
    
    
</body>
</html>
