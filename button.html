<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
</head>
<body>
    <form id="formulario">
        <input type="text" value="Hcode" name="name">
    </form>
    <!--O atributo FORM dentro da tag BUTTON faz com que o botão exerça 
    sua função mesmo estando 'fora' do formulário-->
    <button type="button">Botão</button>
    <button type="reset" form="formulario">Limpar</button>
    <button type="submit" form="formulario">Enviar</button>
    
</body>
</html>
