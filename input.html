<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    Input Simples<br><br>
    <input type="text"><br>
    <hr>
    Input Checkebox<br><br>
    <input type="checkbox" checked><br>
    <hr>
    Input Radio<br><br>
    <input type="radio" name="inp_radio" id="">
    <input type="radio" name="inp_radio" id=""><br>
    <hr>
    Input Color<br><br>
    <input type="color"><br>
    <hr>
    Input Date<br><br>
    <input type="date" name="" id=""><br>
    <hr>
    Input DateTime<br><br>
    <input type="datetime-local" name="" id=""><br>
    <hr>
    <form action="">
    Input Email<br><br>
        <input type="email" placeholder="Este é o input email">
        <input type="submit" value="OK"><br>
    </form>
    <hr>
    Input sem restrição de tipo de arquivo<br><br>
    <input type="file" name="" id=""><br>
    <hr>
    Input expecificando tipo de arquivo<br><br><!--O atributo ACCEPT faz isso e o atributo MULTIPLE permite selecionar mais de um arquivo-->
    <input type="file" accept="PDF"><br>
    <hr>
    Input do tipo Month
    <input type="month">
    <hr>
    Input tipo Number
    <!--O atributo STEP permite escolher numero com intervalo de 2 em 2 
    conforme exemplo abaixo -->
    <input type="number" step="2">
    <hr>
    Input Password
    <form>
        <input type="password">
        <!--Input do tipo RESET limpa os capos dos inputs de um form-->
        <input type="reset">
    </form>
</body>
</html>
