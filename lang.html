<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lang</title>

    

</head>
<body>

    <h1>Olá Mundo!</h1>
    <h2 lang="en">Hello World!</h2>

    <p lang="fr">Bonjour le monde</p>

    <!-- A tag lang, serve para dizer aos motores de busca do navegador
    qual idioma está sendo utilizado no elemento -->
    
 
    
</body>
</html>
